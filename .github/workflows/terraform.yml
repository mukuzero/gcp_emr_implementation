name: "Terraform Plan"

on:
  pull_request:
    branches:
      - master
  pull_request_review:
    types: [submitted]

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.9.0

      - name: Terraform Format
        run: terraform fmt -check

      - name: Setup Backend Bucket
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: |
          # Authenticate gcloud
          echo "$GOOGLE_CREDENTIALS" > gcloud-key.json
          gcloud auth activate-service-account --key-file=gcloud-key.json
          
          # Run setup script (from terraform directory, script is in ../scripts)
          ../scripts/setup_backend.sh "${{ secrets.TF_BACKEND_BUCKET }}" "${{ secrets.GCP_REGION }}"
          
          # Cleanup key
          rm gcloud-key.json

      - name: Terraform Init
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: terraform init -backend-config="bucket=${{ secrets.TF_BACKEND_BUCKET }}"

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Test
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: terraform test

      - name: Terraform Plan
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}
          TF_VAR_region: ${{ secrets.GCP_REGION }}
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
          TF_VAR_db_name: ${{ secrets.DB_NAME }}
          TF_VAR_db_user: ${{ secrets.DB_USER }}
        run: terraform plan -input=false

      - name: Terraform Apply
        if: github.event_name == 'pull_request_review' && github.event.review.state == 'approved'
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}
          TF_VAR_region: ${{ secrets.GCP_REGION }}
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
          TF_VAR_db_name: ${{ secrets.DB_NAME }}
          TF_VAR_db_user: ${{ secrets.DB_USER }}
        run: terraform apply -auto-approve -input=false

      - name: Setup Database Schema
        if: github.event_name == 'pull_request_review' && github.event.review.state == 'approved'
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
        run: |
          # Authenticate gcloud
          echo "$GOOGLE_CREDENTIALS" > gcloud-key.json
          gcloud auth activate-service-account --key-file=gcloud-key.json
          
          # Install PostgreSQL client
          sudo apt-get update
          sudo apt-get install -y postgresql-client
          
          # Install Cloud SQL Proxy
          wget https://dl.google.com/cloudsql/cloud_sql_proxy.linux.amd64 -O cloud_sql_proxy
          chmod +x cloud_sql_proxy
          sudo mv cloud_sql_proxy /usr/local/bin/
          
          # Make setup script executable and run it
          chmod +x ../scripts/setup_db.sh
          cd ..
          ./scripts/setup_db.sh
          
          # Cleanup key
          rm gcloud-key.json

      - name: Verify Database Connectivity
        if: github.event_name == 'pull_request_review' && github.event.review.state == 'approved'
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: |
          # Authenticate gcloud for the verification script
          echo "$GOOGLE_CREDENTIALS" > gcloud-key.json
          gcloud auth activate-service-account --key-file=gcloud-key.json
          
          # Make verification script executable and run it
          chmod +x ../scripts/verify_db_access.sh
          cd ..
          ./scripts/verify_db_access.sh
          
          # Cleanup key
          rm gcloud-key.json
